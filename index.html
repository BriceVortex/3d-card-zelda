<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The characters of Zelda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>The characters of Zelda</h1>
    <div class="container">
        <div class="card">
            <div class="content-card link">
                <img src="link.png" alt="">
            </div>
            <div class="glow"></div>
        </div>
        <div class="card">
            <div class="content-card zelda">
                <img src="zelda.png" alt="">
            </div>
            <div class="glow"></div>
        </div>
        <div class="card">
            <div class="content-card daruk">
                <img src="daruk.webp" alt="">
            </div>
            <div class="glow"></div>
        </div>
        <div class="card">
            <div class="content-card warrior">
                <img src="warrior.webp" alt="">
            </div>
            <div class="glow"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
